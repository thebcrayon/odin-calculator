<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="num-display">
                <p>Lorem Ipusm</p>
            </div>
            <div class="num-pad">
                <div class="row">
                    <button type="button" name="clear">AC</button>
                    <button type="button" class="pos-neg">+/-</button>
                    <button type="button" class="">%</button>
                    <button type="button" class="display operator">/</button>
                </div>
                <div class="row">
                    <button type="button" class="display">7</button>
                    <button type="button" class="display">8</button>
                    <button type="button" class="display">9</button>
                    <button type="button" class="display operator">x</button>
                </div>
                <div class="row">
                    <button type="button" class="display">4</button>
                    <button type="button" class="display">5</button>
                    <button type="button" class="display">6</button>
                    <button type="button" class="display operator">-</button>
                </div>
                <div class="row">
                    <button type="button" class="display">1</button>
                    <button type="button" class="display">2</button>
                    <button type="button" class="display">3</button>
                    <button type="button" class="display operator">+</button>
                </div>
                <div class="row">
                    <div class="left">
                        <button type="button" class="display">0</button>
                    </div>
                    <div class="right">
                        <button type="button" class="display">.</button>
                        <button type="button" class="operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
