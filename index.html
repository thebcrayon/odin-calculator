<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="num-display">
                <p>0</p>
            </div>
            <div class="num-pad">
                <div class="row">
                    <button type="button" class="clear">AC</button>
                    <button type="button" class="modifier pos-neg">+/-</button>
                    <button type="button" class="modifier percent">&#37;</button>
                    <button type="button" class="operator divide">&#247;</button>
                </div>
                <div class="row">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="operator multiply">&#215;</button>
                </div>
                <div class="row">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="operator subtract">&#8722;</button>
                </div>
                <div class="row">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="operator add">&#43;</button>
                </div>
                <div class="row">
                    <div class="left">
                        <button type="button" class="number">0</button>
                    </div>
                    <div class="right">
                        <button type="button" class="decimal">&#46;</button>
                        <button type="button" class="equals">&#8332;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
