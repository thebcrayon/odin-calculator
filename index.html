<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="num-display"><p>Lorem Ipsum</p></div>
            <div class="num-pad">
                <div class="row">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <div class="left">
                        <button>0</button>
                    </div>
                    <div class="right">
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
